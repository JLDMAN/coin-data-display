<div class="container frame">
    <div class="highlightCard">
        <p>Per coin: </p>
        <p>{{value}}</p>
        <p>% change: </p>
        <p [ngClass]="{'green': isPositive(), 'red': !isPositive()}">{{change}} </p>
    </div>
    <div class="highlightCard">
        <p>Market cap: </p>
        <p>{{marketCap}}</p>
        <p>% change:</p>
        <p [ngClass]="{'green': isPositive(), 'red': !isPositive()}">{{marketCapChange}}</p>
    </div>
    <div class="highlightCard">
        <p>All time high (USD):</p>
        <p>{{ath}}</p>
        <p>% change:</p>
        <p [ngClass]="{'green': isPositive(), 'red': !isPositive()}">{{ath_change}}</p>
    </div>
    <div class="highlightCard">
        <p>Circulating supply:</p>
        <p>{{circulating_supply}}</p>
        <p>Max supply:</p>
        <p>{{maxSupply}}</p>
    </div>
</div>
