<p-table [value]="coindata" [styleClass]="sizes[0].class">
    <ng-template pTemplate="header">
        <tr>
            <th>Coin name:</th> 
            <th>Market Cap %</th>
            <th>Coin Logo</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-data>
        <tr>
          <td>{{data.name}}</td>
          <td>{{data.percentage}}%</td>
          <td><app-logos [id]="data.name" (error)="handleImageError($event)"></app-logos></td>
        </tr>
      </ng-template>
</p-table>
